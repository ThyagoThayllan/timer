<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Cronômetro JS</title>
</head>

<body>
    <div class="container">
        <h1>Cronômetro JS</h1>
        <div class="timer">
            <div class="time" id="minutes">00</div>
            <div class="separator">:</div>
            <div class="time" id="seconds">00</div>
            <div class="separator">:</div>
            <div class="time" id="milliseconds">000</div>
        </div>
        <div class="buttons">
            <button class="btn start" id="startBtn">Iniciar</button>
            <button class="btn defaultButton" id="pauseBtn">Pausar</button>
            <button class="btn defaultButton" id="resumeBtn">Continuar</button>
            <button class="btn reset" id="resetBtn">Resetar</button>
        </div>
    </div>



    <script src="./js/script.js"></script>
</body>

</html>
